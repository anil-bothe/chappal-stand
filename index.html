<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ISKCON - Chappal stand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        p {
            line-height: 1;
        }
    </style>
  </head>
  <body style="background-image: url(bg.jpg); background-repeat: no-repeat;background-size: cover;background-position: center;">
    <div class="py-5 text-center container">
        <div class="p-5" style="background-color: rgba(255, 255, 255, 0.705);">
            <h4 class="display-4"><b>ISKCON - Chappal stand</b></h4>
            <p>Chappal numbers, divided in 5 pages</p>
            <div class="d-flex gap-2 justify-content-center">
              Please select page number range according to your requirement.
            </div>
            <div class="d-flex gap-2 justify-content-center">
                <select name="" class="form-control" id="pageId" style="width: 250px;">
                    <option value="">Select Number Range</option>
                    <option value="1">Range (1 - 96)</option>
                    <option value="2">Range (97 - 192)</option>
                    <option value="3">Range (193 - 288)</option>
                    <option value="4">Range (289 - 384)</option>
                    <option value="5">Range (385 - 480)</option>
                    <option value="6">Range (481 - 576)</option>
                    <option value="7">Range (577 - 672)</option>
                    <option value="8">Range (673 - 768)</option>
                    <option value="9">Range (769 - 864)</option>
                    <option value="10">Range (865 - 960)</option>
                    <option value="11">Range (961 - 1056)</option>
                </select>
                <button class="btn btn-primary">Go to page</button>
            </div>
            <div class="mt-5">
                <div class="text-center">Note: After opening the page press <code>Ctr+P</code> <br>
                    This will open the print dialog box, where you can choose the printer and settings for printing the page.
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        var pageId = document.getElementById("pageId")
        document.querySelector("button").addEventListener("click", function(){
            let val = pageId.value;
            if (val != ""){
                window.location.href = "table.html?page=" + val;
            } else {
                alert("Please select page !!")
            }
        })

    </script>

</body>
</html>
